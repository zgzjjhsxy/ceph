tasks:
- install:
- ceph:
    log-whitelist:
    - wrongly marked me down
    - objects unfound and apparently lost
    conf:
      osd:
        osd debug reject backfill probability: .3
        osd max backfills: 1
        osd scrub min interval: 60
        osd scrub max interval: 120
        osd max backfills: 3
        osd snap trim sleep: 2
        filestore omap backend: leveldb
        filestore rocksdb options: 'max_background_compactions=8;write_buffer_size=256M;min_write_buffer_number_to_merge=2;max_write_buffer_number=6;level0_file_num_compaction_trigger=2;target_file_size_base=128M;max_bytes_for_level_base=1G'
- thrashosds:
    timeout: 1200
    chance_pgnum_grow: 1
    chance_pgpnum_fix: 1
    convert_leveldb_to_rocksdb: 5.0
